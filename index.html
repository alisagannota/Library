<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="https://use.typekit.net/iwd6yql.css">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body >
      <div id="header">
          <h1>VIRTUAL LIBRARY</h1>
      </div>
     


      <div class="clock">

        <div class="hour">
            <div class="hr" id="hr">
                
            </div>
        </div>

        <div class="min">
            <div class="mn" id="mn">

            </div>
        </div>

        <div class="sec">
            <div class="sc" id="sc">

            </div>
        </div>
      </div>

      <div id="noise">
           <button id="volume"></button>

          <p>keyboard</p>
          <audio src="sound/keyboard.mp3" id="keyboard" class="audio"></audio>
          <input type="range" id="volume-control1" class="slider" onclick="audioPlay1()" min="0" max="100" value="100" step="1">
          
          <p>steps</p>
          <audio src="sound/steps.mp3" id="steps" class="audio"></audio>
          <input type="range" id="volume-control2" class="slider" onclick="audioPlay2()" min="0" max="100" value="100" step="1">

          <p>writing</p>
          <audio src="sound/writing.mp3" id="writing" class="audio"></audio>
          <input type="range" id="volume-control3" class="slider" onclick="audioPlay3()" min="0" max="100" value="100" step="1">

          <p>whispers</p>
          <audio src="sound/whispers.mp3" id="whispers" class="audio"></audio>
          <input type="range" id="volume-control4" class="slider" onclick="audioPlay4()" min="0" max="100" value="100" step="1">

          <audio src="sound/water.mp3" id="water" class="audio"></audio>
          <p>water fountain</p>
          <input type="range" id="volume-control5" class="slider" onclick="audioPlay5()" min="0" max="100" value="100" step="1">
    </div>
    
  </body>
</html>
